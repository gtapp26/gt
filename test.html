<style>
body{
    margin:0;
    padding:0 0 160px 0; /* espacio reservado para el anuncio */
    height:100vh;
    font-family:'Roboto',Arial,sans-serif;
    background:linear-gradient(to bottom,#A90033,#410536);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    overflow-x:hidden;
    overflow-y:auto;
}

/* LOGO */
.logo-section{
    margin-top:55px;
}
.logo{
    width:115px;
    height:115px;
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.05)}
}

/* CONTENIDO */
.content{
    margin-top:25px;
    text-align:center;
}
.message{
    font-size:20px;
    font-weight:700;
    margin-bottom:10px;
}
.countdown{
    font-size:26px;
    margin-bottom:15px;
}

/* BOTÓN */
button{
    padding:10px 35px;
    font-size:18px;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
    color:#fff;
}
button:disabled{
    background:#666;
    cursor:not-allowed;
}
button:not(:disabled){
    background:#28a745;
}
button:not(:disabled):hover{
    background:#218838;
}

/* ANUNCIO */
.ad-container{
    position:relative;
    width:80%;
    max-width:280px;
    margin-top:75px;
    margin-bottom:0;
    background:rgba(0,0,0,0.9);
    padding:4px;
    border-radius:4px;
    border:3px solid #A90033;
    min-height:0;
    overflow:hidden;
}

.close-btn{
  display:none;
}
/* Estilos para el div flotante de publicidad (nuevo: flotante, transparente) */
#ad-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente negro */
    z-index: 10000; /* Alto para superponerse al header y popups */
    width: 350px;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    transition: opacity var(--transition-speed), transform var(--transition-speed);
    opacity: 0; /* Oculto inicialmente */
    visibility: hidden;
}
#ad-wrapper.show {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}

#ad-iframe {
    background: var(--color-card-bg); /* Fondo que coincida con el tema */
    width: 90%;
    height: 90%;
    border-radius: 5px;
    overflow: hidden;
}
#close-ad-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: var(--red-btn-bg);
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10001; /* Sobre el iframe */
    transition: background-color var(--transition-speed);
}


</style>
</head>

<body>

<div class="logo-section">
    <img class="logo" src="https://world-app.github.io/docs/2398741_ico.png" alt="HN IPTV">
</div>

<div class="content">
    <div class="message" id="message">Inicializando APP...</div>
    <div class="countdown" id="countdown">8</div>
    <button id="accessButton" disabled>Acceder</button>
</div>

<script>
let countdown = 8;
const messages = [
    "Cargando los módulos...",
    "Conectando con servidores...",
    "Presiona el botón ACCEDER para continuar"
];
let msgIndex = 0;

const messageEl = document.getElementById("message");
const countdownEl = document.getElementById("countdown");
const button = document.getElementById("accessButton");

const timer = setInterval(()=>{
    countdown--;
    countdownEl.textContent = countdown;

    if(countdown % 3 === 0 && msgIndex < messages.length){
        messageEl.textContent = messages[msgIndex++];
    }

    if(countdown <= 0){
        clearInterval(timer);
        countdownEl.style.display="none";
        button.disabled=false;
        document.querySelector(".logo").style.animation="none";
    }
},1000);

button.addEventListener("click",()=>{
    window.location.href="go:azplay";
});

document.getElementById("closeAd").onclick=()=>{
    document.getElementById("adContainer").style.display="none";
};
</script>
