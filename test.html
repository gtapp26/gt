<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Streams</title>

  <style>
    /* Bloqueo visual para escritorio */
    @media (min-width: 768px) {
      body::before {
        content: 'Sitio disponible solo en dispositivos móviles';
        position: fixed;
        inset: 0;
        background: linear-gradient(180deg, #A90033, #410536);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        text-align: center;
        z-index: 9999;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #A90033, #410536);
      padding: 10px 0;
    }

    .wrapper {
      max-width: 190px; /* más angosto para no cubrir toda la pantalla */
      margin: 0 auto;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 8px;
      margin: 0 auto 24px auto; /* espacio lateral visible */
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .card span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
      color: #780036;
      font-size: 14px;
    }

    .native-ad {
      max-width: 260px;
      margin: 32px auto 12px auto;
    }
  </style>
</head>

  <div class="wrapper">

      <span>Mi estream prueba (Opc.3)</span>
    </a>

  </div>
